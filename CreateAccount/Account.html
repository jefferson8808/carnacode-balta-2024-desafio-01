<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/splash.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body class="bg-fundo">
    <div class="container-splash pb-2 px-1">
        
        <div class="relative raltive-top">
            <div class="block-img-login center">
                <img src="../assets/icon.png" alt="CarnaCode">
            </div>
        </div> 

        <div class="container-login bg-white flex flex-colum">
            <div class="text-center header-top bg-white"> 
                <h2 >Crie sua Conta</h2>
            </div>
            <div class="text-center header-top bg-white label-info">
                <p >Você precisa criar uma conta</p>
            </div>
            <form accept="#" method="post" class="input-position bg-white">
                <div class="block-input bg-white">
                    <div class="bg-white">
                        <input name="nome" type="text" placeholder="Seu username"/>
                    </div>
                    
                    <div class="bg-white">
                        <input name="email" type="text" placeholder="Seu melhor E-mail"/>
                    </div>

                    <div class="bg-white">
                        <input name="senha" type="text" placeholder="Sua Senha"/>
                    </div>

                    <div class="bg-white">
                        <input name="ConfirmarSenha" type="text" placeholder="Confirme sua Senha"/>
                    </div>
                </div>
                
                <div class="block-checkbox bg-white">
                    <input type="checkbox" name="robo" id="robo">
                    <label for="robo">Não sou Robô</label>
                </div>

                <div class="block-button bg-white">
                    <button class="width100 bg-aqua" type="button"><b>Criar Conta</b></button>
        
                </div>

                <div class="block-button bg-white">
                    <button class="width100 bg-white" type="button"><b>Fazer login</b></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
