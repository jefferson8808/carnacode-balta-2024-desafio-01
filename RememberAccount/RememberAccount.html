<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Conta</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/splash.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body class="bg-fundo">
    <div class="container-splash padding-bottom50">
        
        <div class="relative raltive-top">
            <div class="block-img-login center">
                <img src="../assets/icon.png" alt="logo">
            </div>
        </div> 

        <div class="container-login bg-white flex flex-colum">
            <div class="text-center header-top bg-white"> 
                <h2 >Relembre seu Login</h2>
            </div>
            <div class="text-center header-top bg-white label-info">
                <p>Recupere seu acesso antes de fazer o cálculo IMC</p>
            </div>
            <form accept="#" method="post" class="input-position bg-white">
                <div class="block-input bg-white">
        
                    <div class="bg-white">
                        <input name="email" type="text" placeholder="Seu E-mail"/>
                    </div>
                </div>
                
                <div class="block-checkbox bg-white">
                    <input type="checkbox" name="robo" id="robo">
                    <label for="robo">Não sou Robô</label>
                </div>

                <div class="block-button bg-white">
                    <button class="width100 bg-aqua" type="button"><b>Recuperar login</b></button>
        
                </div>

                <div class="block-button bg-white">
                    <button class="width100 bg-white" type="button"><b>Não tenho um acesso</b></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
