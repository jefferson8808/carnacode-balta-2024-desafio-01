<!DOCTYPE html>
<html lang="en">

<head>

<body class="fundo">
    <div class="container center flex flex-colum padding5">

            </div>

            <div class="header-top center py-1">
            <h1>História</h1>
        </div>

        <div class="width100 ">

                <div class="shearch-input">
                    <div class="">

                    </div>
                </div>
