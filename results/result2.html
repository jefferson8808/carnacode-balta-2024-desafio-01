<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/result2.css" />
    <title>Result</title>
  </head>
  <body>
    <main class="container">
      <div class="box-position">
        <div class="container-logo">
          <div class="container-logo-img overlay">
            <img src="../assets/icon-no-bg.png" alt="logo" />
          </div>
        </div>
        <section class="container-content">
          <div class="container-content-result">
            <div class="container-content-result-popup">
              <h4 class="flex py-1">
                <span class="icon-peso icon-peso-vermelho">&minus;</span> Sobrepeso
              </h4>
              <p>
                  Cuidado você está com sobrepeso,  dê uma atenção para sua saúde
              </p>
            </div>

            <div class="container-content-result-btn">
              <button class="container-content-result-btn-primary"" type="button">
                <b>Registrar Medidas</b>
              </button>
            </div>
            

            <div class="container-content-result-btn">
              <button class="container-content-result-btn-secondary"" type="button">
                <b>Ver meu histórico</b>
              </button>
            </div>
          </div>
        </section>
        </div>
    </main>
  </body>
</html>
